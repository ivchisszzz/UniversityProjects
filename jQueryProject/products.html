                  <h5 class="card-title mb-3">Filters</h5>
                  <form id="product-filters-form">

                    <div class="mb-3">
                      <label class="form-label" for="productType">Sort by product type</label>
                      <select class="form-select" id="productType" onchange="getProducts()">
                        <option value="blush">Blush</option>
                        <option value="bronzer">Bronzer</option>
                        <option value="eyebrow">Eyebrow</option>
                        <option value="eyeliner">Eyeliner</option>
                         <option value="eyeshadow">Eyeshadow</option>
                         <option value="foundation">Foundation</option>

                        <option value="lipstick">Lipstick</option>

                         <option value="nail_polish">Nail polish</option>
                      </select>
                    </div>
                       <div class="mb-3">

                      </select>
                    </div>

                      <select class="form-select" id="brand-sort" onchange="getProducts()">

                        <option value="almay">almay</option>
                        <option value="pacifica">pacifica</option>
                        <option value="milani">milani</option>
                        <option value="annabelle">annabelle</option>
                         <option value="benefit">benefit</option>
                         <option value="boosh">boosh</option>
                         <option value="nyx">nyx</option>
                         <option value="butter-london">butter london</option>
                         <option value="cest-moi">c'est moi</option>
                         <option value="physicians-formula">physicians formula</option>
                         <option value="china-glaze">china glaze</option>
                         <option value="clinique">clinique</option>
                         <option value="colourpop">colourpop</option>
                         <option value="covergirl">covergirl</option>
                         <option value="dalish">dalish</option>
                          <option value="deciem">deciem</option>
                         <option value="dior">dior</option>
                         <option value="e.l.f.">e.l.f.</option>
                         <option value="essie">essie</option>
                         <option value="fenty">fenty</option>
                         <option value="glossier">glossier</option>
                         <option value="green-people">green people</option>
                         <option value="maybelline">maybelline</option>
                         <option value="deciem">deciem</option>
                         <option value="revlon">revlon</option>
                         <option value="stila">stila</option>
                         <option value="smashbox">smashbox</option>
                      </select>
                    </div> 

                    <div class="mb-3">
                      <label class="form-label" for="price_greater_than">Price greater than:</label>
                      <input type="number" id="price_greater_than" onchange="getProducts()"/>

                    </div>
                     <div class="mb-3">
                      <label class="form-label" for="price_less_than">Price less than:</label>
                      <input type="number" id="price_less_than" onchange="getProducts()"/>

                    </div>

                      <button id="get-products" type="button" class="btn btn-outline-dark">Search</button>
                      <button id="clear-fields" type="button" class="btn btn-outline-dark">Clear</button>
                  </form>
