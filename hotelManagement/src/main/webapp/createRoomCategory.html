<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>HotelManagementSystem</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&family=Outfit:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">HotelSystem</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          >
            <li class="nav-item">
              <a class="nav-link" href="rooms.html">Rooms</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="hotelServies.html">HotelServices</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="roomCategories.html">Room Categories</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5 text-dark">
      <div class="row" style="width: 50%; margin: 0 auto">
        <div class="card mt-2 mt-md-0">
          <div class="card-body">
            <div
              class="d-flex justify-content-between align-items-center mb-2"
            ></div>
            <form>
              <div class="mb-3">
                <label for="room-category-name" class="form-label"
                  >Room Category Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="room-category-name"
                />
              </div>
              <div class="mb-3">
                <label for="room-categoty-price" class="form-label"
                  >Price per night</label
                >
                <input
                  type="number"
                  step="0.01"
                  class="form-control"
                  id="room-categoty-price"
                />
              </div>
              <div class="mb-3">
                <label for="max-persons" class="form-label">Max Persons</label>
                <input type="number" class="form-control" id="max-persons" />
              </div>
              <div class="mb-3">
                <label for="hotel-services" class="form-label"
                  >Hotel Services</label
                >
                <select
                  class="form-select"
                  id="hotel-services"
                  multiple
                ></select>
              </div>
              <button type="submit" class="btn btn-dark" id="create-category">
                Create
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"
      integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/createUpdateRoomCategory.js"></script>
  </body>
</html>
