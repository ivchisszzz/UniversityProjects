<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>HotelManagementSystem</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&family=Outfit:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">HotelSystem</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          >
            <li class="nav-item">
              <a class="nav-link" href="rooms.html">Rooms</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="hotelServies.html">HotelServices</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="roomCategories.html">Room Categories</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5 text-dark">
      <div class="row">
        <div class="col">
          <div class="card mt-2 mt-md-0">
            <div class="card-body">
              <div
                class="d-flex justify-content-between align-items-center mb-2"
              >
                <h5 id="product-type-result" class="card-title">
                  Room Categories
                </h5>
                <a
                  href="createRoomCategory.html"
                  class="btn btn-dark"
                  role="button"
                  >Create Room Category</a
                >
              </div>
              <hr />

              <div id="room-category-list" class="row"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="category-list-template" class="d-none">
      <div class="d-flex">
        <img class="product-thumbnail" src="" />
        <div class="px-3 flex-grow-1">
          <div class="d-flex align-items-start justify-content-between">
            <div class="d-flex align-items-center" style="width: 100%">
              <div
                class="fw-bold category-name fs-40 ms-2"
                style="flex-basis: 15%"
              ></div>
              <div style="flex-basis: 15%">
                <span class="ms-2">Price per night:</span>
                <span class="price-per-night ms-2"></span>
              </div>
              <div style="flex-basis: 20%">
                <span class="ms-2">For number of guests:</span>
                <span class="max-persons ms-2"></span>
              </div>
              <div
                id="services"
                style="flex-basis: 15%; flex-direction: column"
                class="d-flex"
              ></div>
              <div class="ms-auto">
                <a
                  href="#"
                  class="btn btn-dark"
                  role="button"
                  id="update-category-btn"
                  >Update</a
                >
                <a
                  href="#"
                  class="btn btn-dark"
                  role="button"
                  id="delete-category-btn"
                  >Delete</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr class="my-1" />
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"
      integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/roomCathegory.js"></script>
  </body>
</html>
