<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>HotelManagementSystem</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&family=Outfit:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">HotelSystem</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          >
            <li class="nav-item">
              <a class="nav-link" href="rooms.html">Rooms</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="hotelServies.html">HotelServices</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="roomCategories.html">Room Categories</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container text-dark">
      <div class="row mt-3 mt-md-5">
        <div class="col-12 col-md-3">
          <div class="card mt-2 mt-md-0">
            <div class="card-body">
              <h5 class="card-title mb-3">Filters</h5>
              <form id="product-filters-form">
                <div class="mb-3">
                  <label class="form-label" for="roomCategory"
                    >Sort by room category</label
                  >
                  <select
                    class="form-select"
                    id="roomCategory"
                    onchange="getAllRoomFilters()"
                  >
                    <option value="">Please select</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label class="form-label" for="price_greater_than"
                    >Price per night greater than:</label
                  >
                  <input
                    type="number"
                    id="price_greater_than"
                    onchange="getAllRoomFilters()"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="price_less_than"
                    >Price per night less than:</label
                  >
                  <input
                    type="number"
                    id="price_less_than"
                    onchange="getAllRoomFilters()"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mt-2 mt-md-0">
            <div class="card-body">
              <div
                class="d-flex justify-content-between align-items-center mb-2"
              >
                <h5 id="rooms-results" class="card-title">Results</h5>
                <a href="createRoom.html" class="btn btn-dark" role="button"
                  >Create Room</a
                >
              </div>
              <hr />
              <div
                id="no-results-available"
                class="alert alert-secondary d-none"
                role="alert"
              >
                There are no results for these filters
              </div>
              <div id="room-list" class="row"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"
      integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
    <script src="assets/js/rooms.js"></script>

    <div id="room-template" class="d-none">
      <div class="col-md-4 img-thumbnail">
        <div class="grid-room-container mb-3">
          <div class="d-flex">
            <img class="room-thumbnail h-50 w-100" src="" />
          </div>
          <div class="fw-bold room-category-name py-1"></div>
          <div>
            <span>Number:</span>
            <span class="room-number"></span>
          </div>
          <div class="d-flex">
            <div>For guests:</div>
            <div class="max-persons ms-2"></div>
          </div>
          <div class="d-flex">
            <div>Price per night:</div>
            <div class="room-price fs-10 ms-2"></div>
          </div>
          <div class="d-flex">
            <div>Available:</div>
            <div class="room-availability fs-10 ms-2"></div>
          </div>

          <input type="hidden" id="roomId" value="0" />
          <div class="mt-2">
            <a href="" class="btn btn-dark" role="button" id="update-room-btn"
              >Update</a
            >
            <button class="btn btn-dark" role="button" id="delete-room-btn">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
